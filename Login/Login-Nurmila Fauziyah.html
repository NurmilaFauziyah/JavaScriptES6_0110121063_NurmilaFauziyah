<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Authentication</title>
</head>
<body>
    <h3>Form Login</h3>
    <table>
      <tbody>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td><input id="username" type="text"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input id="password" type="text"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><button id="tombol" onclick="login()">Login</button></td>
        </tr>
      </tbody>
    </table>

  <script>

    function login() {
      const username = document.getElementById('username');
      const password = document.getElementById('password');

      if (username.value === "ahmad2017" && password.value === "integrity") {
        window.alert("Login sedang diproses");
        window.location.href = "Login-Sukses.html";
      } else {
        window.alert("Login sedang diproses");
        document.write("Login Gagal. Periksa kembali username dan password yang Anda masukkan.");
      }
    }
  </script>
</body>
</html>
